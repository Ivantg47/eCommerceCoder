paths:
 /api/products:
  get:
   summary: Obtener todos los productos
   tags:
    - Productos
   responses:
    "200":
     description: Los productos fueron devueltos satisfactoriamente
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#components/schemas/Product"
    "500":
     description: Error interno del servidor. Consulta defectuoso o imposibididad de conectarse ala BD
  post:
   summary: AÃ±ade un nuevo producto
   tags:
    - Productos
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: '#components/requestBodies/updateProduct'
   responses:
    "200":
     description: Producto creado
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#components/schemas/Product"
    "400":
     description: Error en el tipo de dato o falta de llenar campos
    "500":
     description: Error interno del servidor. Consulta defectuoso o imposibididad de conectarse ala BD
 /api/products/{pid}:
  get:
   summary: Obtine un producto mediante su id
   tags:
    - Productos
   parameters:
   - name: pid
     in: path
     required: true
     description: Id del producto a buscar
     schema:
      $type: String
   responses:
    "200":
     description: Producto encontrado
     content:
      application/json:
       schema:
        $ref: "#components/schemas/Product"
    "404":
     description: Producto no encontrado
  put:
   summary: Actualiza un producto mediante su id
   tags:
    - Productos
   parameters:
   - name: pid
     in: path
     required: true
     description: Id del producto a modificar
     schema:
      $type: String
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: '#components/requestBodies/updateProduct'
   responses:
    "200":
     description: Producto actualizado
     content:
      application/json:
       schema:
        $ref: "#components/schemas/Product"
    "404":
     description: Producto no encontrado
    "400":
     description: Error en el tipo de dato o falta de llenar campos
    "500":
     description: Error interno del servidor. Consulta defectuoso o imposibididad de conectarse ala BD
  delete:
   summary: Elimina un producto mediante su id
   tags:
    - Productos
   parameters:
   - name: pid
     in: path
     required: true
     description: Id del producto a eliminar
     schema:
      $type: String
   responses:
    "200":
     description: Producto eliminado
    "404":
     description: Producto no encontrado
    "500":
     description: Error interno del servidor. Consulta defectuoso o imposibididad de conectarse ala BD

